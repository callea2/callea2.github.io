<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script src="src/calculate.js"></script>
    <script src="src/placeholder.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Calculate your Body Mass Index</h2>
        <div><p>Do you wish to use Imperial units?</p>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control input-lg" type="text" id="weight" placeholder="Weight (KG)">
            <input class="form-control input-lg" type="text" id="height" placeholder="Height (CM)">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" id="calculate" class="btn btn-success btn-lg btn-block">Calculate</button>
        </div>
      </div>
      <BR>&nbsp;<BR>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <span id="display_value"></span>
          <span id="display_message"></span>
        </div>
      </div>
    </body>
</html>
