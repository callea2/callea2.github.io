<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and your status is '+ person.bmiMessage);
        });
      });
    </script>
  </head>
  <body class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control input-lg" type="text" id="weight" placeholder="Weight (KG)">
            <input class="form-control input-lg" type="text" id="height" placeholder="Height (CM)">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" id="calculate" class="btn btn-success btn-lg btn-block">Calculate</button>
        </div>
      </div>
      <BR>&nbsp;<BR>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <span id="display_value"></span>
          <span id="display_message"></span>
        </div>
      </div>
    </body>
</html>
